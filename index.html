        <script type="text/template" id="about-template">
		<div class="container">
			<h1>About</h1>
			<p class="lead">Designed as a simple way for people track blood sugars and 'health' long term.</p>
			<hr class="soften">
            	
				<div class="row-fluid">
					<div class="span2">
					<h3>The App</h3>
					</div>
					<div class="span10 well">
					<p class="lead">Goals</p>
					<ul>
						<li>Log events (blood sugars and excerise)</li>
						<li>Watch the trends over time</li>
						<li>Set realistic and personal goals</li>
						<li>Share results with whom you choose (Dr /Diabetes Health Professionals/ Others)</li>
					</ul>
                    <p class="lead">Roadmap</p>
					<ul>
                        <li>Store your results so you can access them anywhere</li>
						<li>Add a food diary if you want to track food</li>
						<li>Make it social - connect with other users and ask for help</li>
						<li>Create a native mobile app</li>
					</ul>
					</div>
				</div>
                <hr class="soften">
                <div class="row-fluid">
					<div class="span2">
					<h3>How it works</h3>
					</div>
					<div class="span10 well">
					<p class="lead">Follow these basic steps</p>
					<p>1. Add a result to the log book - recording the details that are important to you</p>
                            <ul>
                                <li>Name: Name it with a realtive time, e.g. Waking or Dinner, this helps with looking at your results later.</li>
                                <li>Result: Record the value of your result.</li>
                                <li>When: The time and date will be automatically set to when you added the result but you can change it.</li>
                                <li>Excercise: If you want to track your excersie you can add just these values (they will be excluded from the results graph)</li>
                                <li>Label: would you like to label this result for later refernce? e.g. sickday</li>
                                <li>Comments: any other comments? You may just leave this for period where you are adjusting or trying to work out whats going on.</li>
                            </ul>
						<p>2. Once you have been collecting results for a while you can see these ploted on the results graph.</p>
						<p>3. You also filter results in the logbook view - maybe you want to look at only results at breakfast?</p>
                            <ul>
                                <li>Filter by relative time e.g. "wak+bre" will show all waking and breakfast results</li>
                                <li>Filter results by value. e.g. ">10" will show all sugars over 10, and likewise "<5" will show all those results</li>
